version: '3'

services:
  wekandb:
    image: mongo:6
    container_name: wekan-db
    restart: always
    command: mongod --oplogSize 128
    networks:
      - wekan-network
    volumes:
      - wekan-db:/data/db
      - wekan-db-dump:/dump

  wekan:
    image: wekanteam/wekan:latest
    restart: always
    networks:
      - wekan-network
    ports:
      - "8088:8080"
    environment:
      - MONGO_URL=mongodb://wekandb:27017/wekan
      - WITH_API=true
      - ROOT_URL=http://localhost:8088
      - BROWSER_POLICY_ENABLED=true
    depends_on:
      - wekandb

  chrome:
    image: selenium/node-chrome:4.26.0-20241101
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  firefox:
    image: selenium/node-firefox:4.26.0-20241101
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  chrome_video:
    image: selenium/video:ffmpeg-7.1-20241101
    volumes:
      - ./frontend/tests/videos:/videos
    depends_on:
      - chrome
    environment:
      - DISPLAY_CONTAINER_NAME=chrome
      - SE_NODE_GRID_URL=http://selenium-hub:4444
      - SE_VIDEO_FILE_NAME=auto

  firefox_video:
    image: selenium/video:ffmpeg-7.1-20241101
    volumes:
      - ./frontend/tests/videos:/videos
    depends_on:
      - firefox
    environment:
      - DISPLAY_CONTAINER_NAME=firefox
      - SE_NODE_GRID_URL=http://selenium-hub:4444
      - SE_VIDEO_FILE_NAME=auto
      
  selenium-hub:
    image: selenium/hub:4.26.0-20241101
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"

networks:
  wekan-network:
    driver: bridge

volumes:
  wekan-db:
  wekan-db-dump: